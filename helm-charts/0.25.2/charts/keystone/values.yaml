# Default values for keystone.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

livenessPort: 8081

# See https://vsecm.com/configuration for more information
# about these environment variables.

environments:
  - name: SPIFFE_ENDPOINT_SOCKET
    value: "unix:///spire-agent-socket/agent.sock"
  - name: VSECM_LOG_LEVEL
    value: "7"
  - name: VSECM_NAMESPACE_SYSTEM
    value: "{{ .Values.global.vsecm.namespace }}"
  - name: VSECM_NAMESPACE_SPIRE
    value: "{{ .Values.global.spire.namespace }}"
  - name: VSECM_SAFE_ENDPOINT_URL
    value: "https://vsecm-safe.{{ .Values.global.vsecm.namespace }}.svc.cluster.local:8443/"
  - name: VSECM_WORKLOAD_SPIFFEID_PREFIX
    value: "spiffe://vsecm.com/workload/"
  - name: VSECM_SAFE_SPIFFEID_PREFIX
    value: "spiffe://vsecm.com/workload/vsecm-safe/ns/{{ .Values.global.vsecm.namespace }}/sa/vsecm-safe/n/"
  - name: VSECM_SAFE_TLS_PORT
    value: ":8443"

initEnvironments:
  - name: SPIFFE_ENDPOINT_SOCKET
    value: "unix:///spire-agent-socket/agent.sock"
  - name: VSECM_LOG_LEVEL
    value: "7"
  - name: VSECM_NAMESPACE_SYSTEM
    value: "{{ .Values.global.vsecm.namespace }}"
  - name: VSECM_NAMESPACE_SPIRE
    value: "{{ .Values.global.spire.namespace }}"
  - name: VSECM_WORKLOAD_SPIFFEID_PREFIX
    value: "spiffe://vsecm.com/workload/"
  - name: VSECM_SAFE_SPIFFEID_PREFIX
    value: "spiffe://vsecm.com/workload/vsecm-safe/ns/{{ .Values.global.vsecm.namespace }}/sa/vsecm-safe/n/"
  - name: VSECM_INIT_CONTAINER_POLL_INTERVAL
    value: "5000"

# Override it with an image pull secret that you need as follows:
# imagePullSecrets:
#  - name: my-registry-secret
imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "vsecm-keystone"

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

resources:
  # These are default requests that can be used as a starting point.
  # Of course, benchmark your production system to determine the actual
  # requests you need.
  requests:
    memory: "20Mi"
    cpu: "5m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
