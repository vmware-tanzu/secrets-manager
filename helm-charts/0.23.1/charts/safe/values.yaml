# Default values for safe.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

livenessPort: 8081
readinessPort: 8082
rootKeySecretName: &rootKeyName vsecm-root-key

data:
  persistent: false
  # Define the PVC if `persistent` is true.
  persistentVolumeClaim:
    claimName: "your-pvc-name" # Replace with your PVC name.
  # Define the hostPath if `persistent` is false.
  hostPath:
    path: "/var/local/vsecm/data"

environments:
  - name: SPIFFE_ENDPOINT_SOCKET
    value: "unix:///spire-agent-socket/agent.sock"
  - name: VSECM_LOG_LEVEL
    value: "3"
  - name: VSECM_PROBE_LIVENESS_PORT
    value: ":8081"
  - name: VSECM_PROBE_READINESS_PORT
    value: ":8082"
  - name: VSECM_SAFE_BACKING_STORE
    value: "file"
  - name: VSECM_SAFE_BOOTSTRAP_TIMEOUT
    value: "300000"
  - name: VSECM_ROOT_KEY_NAME
    value: *rootKeyName
  - name: VSECM_ROOT_KEY_PATH
    value: "/key/key.txt"
  - name: VSECM_SAFE_DATA_PATH
    value: "/data"
  - name: VSECM_SAFE_ENDPOINT_URL
    value: "https://vsecm-safe.vsecm-system.svc.cluster.local:8443/"
  - name: VSECM_SAFE_FIPS_COMPLIANT
    value: "false"
  - name: VSECM_SAFE_IV_INITIALIZATION_INTERVAL
    value: "50"
  - name: VSECM_SAFE_K8S_SECRET_BUFFER_SIZE
    value: "10"
  - name: VSECM_SAFE_K8S_SECRET_DELETE_BUFFER_SIZE
    value: "10"
  - name: VSECM_ROOT_KEY_INPUT_MODE_MANUAL
    value: "false"
  - name: VSECM_SAFE_SECRET_BACKUP_COUNT
    value: "3"
  - name: VSECM_SAFE_SECRET_BUFFER_SIZE
    value: "10"
  - name: VSECM_SAFE_SECRET_DELETE_BUFFER_SIZE
    value: "10"
  - name: VSECM_SAFE_SECRET_NAME_PREFIX
    value: "vsecm-secret-"
  - name: VSECM_SAFE_SOURCE_ACQUISITION_TIMEOUT
    value: "10000"
  - name: VSECM_SAFE_STORE_WORKLOAD_AS_K8S_SECRET_PREFIX
    value: "k8s:"
  - name: VSECM_SAFE_TLS_PORT
    value: ":8443"
  - name: VSECM_SAFE_USE_KUBERNETES_SECRETS
    value: "false"
  - name: VSECM_SAFE_SPIFFEID_PREFIX
    value: "spiffe://vsecm.com/workload/vsecm-safe/ns/vsecm-system/sa/vsecm-safe/n/"
  - name: VSECM_WORKLOAD_SPIFFEID_PREFIX
    value: "spiffe://vsecm.com/workload/"
  - name: VSECM_SAFE_OIDC_PROVIDER_BASE_URL
    value: "http://0.0.0.0:8080/auth/realms/XXXX/protocol/openid-connect/token/introspect"
  - name: VSECM_SAFE_ENABLE_OIDC_RESOURCE_SERVER
    value: "false"
  - name: VSECM_REST_SPIFFEID_PREFIX
    value: "spiffe://vsecm.com/workload/vsecm-rest/ns/vsecm-system/sa/vsecm-rest/n/"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "vsecm-safe"

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8443
  targetPort: 8443

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and deletion the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
