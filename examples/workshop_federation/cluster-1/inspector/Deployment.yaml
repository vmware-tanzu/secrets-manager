apiVersion: apps/v1
kind: Deployment
metadata:
  name: vsecm-inspector
  namespace: default
  labels:
    app.kubernetes.io/name: vsecm-inspector
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vsecm-inspector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vsecm-inspector
    spec:
      serviceAccountName: vsecm-inspector
      containers:
        - name: main
          image: localhost:32000/example-multiple-secrets:0.24.5
          volumeMounts:
            - name: spire-agent-socket
              mountPath: /spire-agent-socket
              readOnly: true
          env:
            - name: SPIFFE_ENDPOINT_SOCKET
              value: "unix:///spire-agent-socket/agent.sock"
            - name: VSECM_LOG_LEVEL
              value: "7"
            - name: VSECM_WORKLOAD_SPIFFEID_PREFIX
              value: "spiffe://cluster1.demo/workload/"
            - name: VSECM_SAFE_SPIFFEID_PREFIX
              value: "spiffe://cluster2.demo/workload/vsecm-safe/ns/vsecm-system/sa/vsecm-safe/n/"
            - name: VSECM_SAFE_ENDPOINT_URL
              value: "https://10.0.0.71:8443"
      volumes:
        - name: spire-agent-socket
          #          csi:
          #            driver: "csi.spiffe.io"
          #            readOnly: true
          hostPath:
            path: /run/spire/sockets
            type: DirectoryOrCreate
