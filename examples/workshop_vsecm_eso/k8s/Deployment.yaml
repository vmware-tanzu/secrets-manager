apiVersion: apps/v1
kind: Deployment
metadata:
  name: vsecm-scout
  namespace: vsecm-system
  labels:
    app: vsecm-scout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vsecm-scout
  template:
    metadata:
      labels:
        app: vsecm-scout
    spec:
      serviceAccountName: vsecm-scout
      containers:
      - name: vsecm-scout
        image: localhost:5000/vsecm-scout:v1
        env:
        - name: SPIFFE_ENDPOINT_SOCKET
          value: "unix:///spire-agent-socket/spire-agent.sock"
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: spire-agent-socket
          mountPath: /spire-agent-socket
          readOnly: true
      volumes:
      - name: spire-agent-socket
        csi:
          driver: "csi.spiffe.io"
          readOnly: true