apiVersion: apps/v1
kind: Deployment
metadata:
  name: eso-webhook
  labels:
    app: eso-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eso-webhook
  template:
    metadata:
      labels:
        app: eso-webhook
    spec:
      containers:
      - name: eso-webhook
        image: localhost:5000/eso-webhook:v1
        env:
        - name: SPIFFE_ENDPOINT_SOCKET
          value: "unix:///spire-agent-socket/spire-agent.sock"
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: spire-agent-socket
          mountPath: /spire-agent-socket
          readOnly: true
      volumes:
      - name: spire-agent-socket
        csi:
          driver: "csi.spiffe.io"
          readOnly: true